<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Naruto images">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/grid.css" type="text/css">
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="column two-thirds">
					<section class="content">
						<header>
							<h1>Section 1</h1>
						</header>
						<article>
							<p>Some random text 1</p>
						</article>
					</section>
					<section class="content">
						<header>
							<h1>Section 2</h1>
						</header>
						<article>
							<p>Some random text 2</p>
						</article>
					</section>
					<section class="content hidden-section fade" id="hidden-section">
							Hello world!
					</section>
					<section class="content" id="joke-section">
						<header>
							<button id="button-jokes">Get a joke!</button>
						</header>
						<article id="joke-article"></article>
					</section>
				</div>
				<div class="column third">
					<aside class="aside">	
						<h2>Search repositories</h2>	
						<input type="text" id="input-repo" name="repository" placeholder="What are you looking for?"/>
						</br>
						</br>
						<button id="button-repos">Search</button>
						</br>
						<div id="found-repos"></div>
					</aside>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='js/scripts.js'></script>
