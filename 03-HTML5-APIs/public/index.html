<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A bit of javascript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link rel="stylesheet" href="css/grid.css" type="text/css">
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="column half">
					<section class="content">
						<header class="header">
							<h2> Save text with local storage </h2>
						</header>
						<label for="ls-textarea">Write something or drop a text file</label>
						<div class="div-textarea" id="div-ls-textarea">
							<textarea class="textarea" name="ls-textarea" id="ls-textarea" rows="10"></textarea>
						</div>
						<button id="ls-save-button">Save</button>
						<button id="ls-clear-button">Clear</button>
					</section>
					<section class="content">
						<header class="header">
							<h2> Get text </h2>
						</header>
						<div id="ls-div-get-text" class="content">

						</div>
						<button id="ls-get-button">Get</button>	
					</section>
					<section class="content">
						<header class="header">
							<h2> Delete text </h2>
						</header>
						<button id="ls-delete-button">Delete</button>	
					</section>
				</div>
				<div class="column half">
						<section class="content">
							<header class="header">
								<h2> Save text with db indexed </h2>
							</header>
							<label for="db-textarea">Write something or drop a text file</label>
							<div class="div-textarea" id="div-db-textarea">
								<textarea class="textarea" name="db-textarea" id="db-textarea" rows="10"></textarea>
							</div>
							<button id="db-save-button">Save</button>
							<button id="db-clear-button">Clear</button>
						</section>
						<section class="content">
							<header class="header">
								<h2> Get text </h2>
							</header>
							<div id="db-div-get-text" class="content">

							</div>
							<button id="db-get-button">Get</button>	
						</section>
						<section class="content">
							<header class="header">
								<h2> Delete text </h2>
							</header>
							<button id="db-delete-button">Delete</button>	
						</section>
					</div>
				</div>
			</div>
		</div>
		<script src="js/indexedDB.js"></script>
		<script src="js/localStorage.js"></script>
		<script src="js/dragAndDrop.js"></script>
	</body>

</html>
